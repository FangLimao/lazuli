# Hugo configuration file
title: LDK文档

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: 文档
      pageRef: /docs
      weight: 1
    - name: 参考
      pageRef: /about
      weight: 2
    - name: Search
      weight: 4
      params:
        type: search

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: true
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/fanglimao/fanglimao.github.io/edit/main/content"
