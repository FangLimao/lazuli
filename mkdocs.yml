site_name: Lazuli Devkit
theme:
  name: material
plugins:
  - search
nav:
  - 主页: index.md
  - 问题: issues.md
  - 指南:
    - 快速开始: guide/start.md
    - Lazuli Core:
      - 简述: guide/core/interview.md  
      - 初始化模组: guide/core/init.md
      - 获取模组信息: guide/core/get-metadata.md      
markdown_extensions:
  - attr_list
  - pymdownx.superfences
  - pymdownx.details
  - admonition
  - footnotes
  - pymdownx.tabbed:
      alternate_style: true  
theme:
  name: material
  logo: assets/bedrock.png
  favicon: assets/bedrock.png
  features:
    - navigation.footer 
    - header.autohide  
    - navigation.tabs 
    - navigation.tabs.sticky 
    - navigation.top
    - toc.integrate
    - navigation.expand
    - navigation.sections                
    - content.code.copy
  icon:
    repo: fontawesome/brands/git-alt
    edit: material/pencil 
    view: material/eye
  palette: 

    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: 切换到深色模式

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: 切换到浅色模式   